        <h2>Contact form :</h2>
        <ul>
            <li>Fill it step by step it will hardly take 2 minutes</li>
            <li>Don't forget to submit</li>
        </ul>

        <form style="background-image: url(https://cdnb.artstation.com/p/assets/images/images/067/735/807/large/dominic-tt-dominik256-son-goku-epic-blue-super-saiyan-neon-noir-illustrati-fdc87629-e2c6-4979-8871-b8d2e09c6c14-clipdrop-enhance.jpg?1696100309);">
            <pre>

                <br><br><br>
                <!-- Name -->
                <label for="username">Username :</label>
                <input type="text" id="username" placeholder="Username">
                <br><br>
                <!-- Email -->
                <label for="Email">Email-id :</label>
                <input type="email" id="Email" placeholder="Email-Id">
                <br><br>
                <!-- Country -->
                <label for="Country">Country :</label>
                <input type="text" id="Country" name="country" list="countries" >
                <datalist id="countries">
                    <option value="United-States-Of-America">USA</option>
                    <option value="india">INDIA</option>
                    <option value="japan">JAPAN</option>
                </datalist>
                <br><br>
                <!-- Comment -->
                <label for="comment">Describe :</label>
                <textarea name="comments" id="comment" rows="10" cols="50" placeholder="Enter your comments"></textarea>
                <br><br>
                <button type="submit">Submit</button>

            </pre>

        </form>
